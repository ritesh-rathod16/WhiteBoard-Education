<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Whiteboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #whiteboard {
            display: block;
            background-color: white;
            cursor: crosshair;
        }
        
        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .tool {
            padding: 8px;
            margin: 2px;
            border: none;
            background: #eee;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .tool.active {
            background: #4CAF50;
            color: white;
        }
        
        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            vertical-align: middle;
            cursor: pointer;
        }
        
        .size-slider {
            width: 100px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas id="whiteboard"></canvas>
    
    <div class="toolbar">
        <button class="tool active" data-tool="pencil">Pencil</button>
        <button class="tool" data-tool="line">Line</button>
        <button class="tool" data-tool="rectangle">Rectangle</button>
        <button class="tool" data-tool="circle">Circle</button>
        <button class="tool" data-tool="eraser">Eraser</button>
        <br>
        <input type="color" class="color-picker" value="#000000">
        <input type="range" class="size-slider" min="1" max="20" value="3">
        <button class="tool" data-tool="clear">Clear</button>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Drawing state
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let currentSize = 3;
        let isDrawing = false;
        let startX, startY;
        
        // Tool selection
        const tools = document.querySelectorAll('.tool');
        tools.forEach(tool => {
            tool.addEventListener('click', () => {
                tools.forEach(t => t.classList.remove('active'));
                tool.classList.add('active');
                currentTool = tool.dataset.tool;
                
                if (currentTool === 'clear') {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    tool.classList.remove('active');
                    document.querySelector('[data-tool="pencil"]').classList.add('active');
                    currentTool = 'pencil';
                }
            });
        });
        
        // Color picker
        document.querySelector('.color-picker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });
        
        // Size slider
        document.querySelector('.size-slider').addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
        });
        
        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            startX = e.clientX;
            startY = e.clientY;
            
            if (currentTool === 'pencil' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
                ctx.lineWidth = currentSize;
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const x = e.clientX;
            const y = e.clientY;
            
            switch (currentTool) {
                case 'pencil':
                case 'eraser':
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                    
                case 'line':
                    redrawCanvas();
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                    ctx.stroke();
                    break;
                    
                case 'rectangle':
                    redrawCanvas();
                    ctx.beginPath();
                    ctx.rect(startX, startY, x - startX, y - startY);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                    ctx.stroke();
                    break;
                    
                case 'circle':
                    redrawCanvas();
                    const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2);
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                    ctx.stroke();
                    break;
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Redraw canvas (for shape previews)
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // In a real app, you would redraw all existing elements here
        }
    </script>
</body>
</html>
