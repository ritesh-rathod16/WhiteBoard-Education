<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo-left {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .logo-right {
            font-size: 18px;
            color: #555;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            line-height: 1;
        }
        
        .message {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-left">WHITEBOARD EDUCATION</div>
            <div class="logo-right">RIESH RATHOD | AE</div>
        </div>
        
        <div class="error-code">404</div>
        <div class="error-code" style="font-size: 100px; margin-top: -40px;">404</div>
        
        <div class="message">WE COULDN'T FIND WHAT YOU'RE LOOKING FOR.</div>
        
        <a href="/" class="home-button">BACK TO HOMEPAGE</a>
    </div>
</body>
</html>
